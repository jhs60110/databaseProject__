<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>로그인</title>
    <th:block>
        <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}">
    </th:block>
</head>

<body id="body">

<div layout:fragment="page_content" id="page_content">
    <div>
        <img class="logo"
             th:src="@{/img/logo.jpg}"
             alt="PROMPT Logo">
    </div>
    <form th:action="@{/user/signIn}" th:method="POST" id="signIn" class="sign-in-input" >
        <div >
            <label class="login_label">아이디</label><br>
            <input type="text"  id="id" name="id" class="form-control" maxlength="20" autocomplete="off">
        </div>

        <div id="div_pw">
            <label class="login_label">비밀번호</label><br>
            <input type="password"  id="password" name="password" class="form-control" maxlength="20" autocomplete="off">
        </div>
        <div th:if="${LoginErrorMessage != null}" th:text="${LoginErrorMessage}" style="color:red; text-align:center;"></div>
        <input type="submit" th:value="로그인" id="login_button">
    </form>


</div>

</body>
</html>
