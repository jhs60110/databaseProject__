<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<head>
    <title>프로젝트 생성</title>
    <style>
        body, html {
            height: 100%;
            background-repeat: no-repeat;
            background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
        }
    </style>
</head>
<div layout:fragment="page_content" id="page_content">
    <div class="container">
        <br>
        <br>
        <div class="row">

            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-12">
                                <form th:action="@{/project/insert}" th:method="post">
                                    <div class="form-group row">
                                        <label for="pr_name" class="col-4 col-form-label">프로젝트 이름</label>
                                        <div class="col-8">
                                            <input id="pr_name" name="pr_name" class="form-control here"
                                                   type="text" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="pr_start_date" class="col-4 col-form-label">시작일자</label>
                                        <div class="col-8">
                                            <input id="pr_start_date" name="pr_start_date" class="form-control here"
                                                   type="text" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="pr_end_date" class="col-4 col-form-label">종료일자</label>
                                        <div class="col-8">
                                            <input id="pr_end_date" name="pr_end_date" class="form-control here"
                                                   type="text" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="pr_pm" class="col-4 col-form-label">PM</label>
                                        <div class="col-8">
                                            <input id="pr_pm" name="pr_pm" class="form-control here"
                                                   type="text" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="pr_client" class="col-4 col-form-label">고객사</label>
                                        <div class="col-8">
                                            <input id="pr_client" name="pr_client" class="form-control here"
                                                   type="text" required="required">
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label for="pr_price" class="col-4 col-form-label">수주액</label>
                                        <div class="col-8">
                                            <input id="pr_price" name="pr_price" class="form-control here" type="text"
                                                   maxlength="10" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="inputEmployee" class="col-4 col-form-label">참여직원</label>
                                        <div class="col-8" id="inputEmployee">
                                            <input id="jj" type="text" th:value="직원을_추가해주세요">
<!--                                            <p  th:if="${not #strings.isEmpty(employeeDto)}"  th:text="${employeeDto.getE_id()}"></p>-->

<!--                                            <input id="inputEmployee" name="inputEmployee" class="form-control here" type="text"-->
<!--                                                  required="required">-->
                                        </div>
                                        <input type="button" id="add" th:text="추가" >
<!--                                        버튼 왜;;이모양이야 버튼박스 안에 '추가'를 넣고 싶은데!!!!!!나한테 왜이래진짜-->







                                    </div>

                                    <div class="form-group row">
                                        <div class="offset-4 col-8">
                                            <button id="projectInsert" name="submit" type="submit"
                                                    class="btn btn-primary">생성하기
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    <div class="container">-->
    <!--        <span class="text-center"><br><br><br><h1 style="color:red; margin-top: 80px;">접근이 불가능한 페이지입니다</h1></span>-->
    <!--    </div>-->
</div>
<div layout:fragment="script_area">

    <script th:src="@{/js/projectInsert.js}"></script>

</div>

</html>
