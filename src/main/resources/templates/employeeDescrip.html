<th:block layout:fragment="title">

</th:block>

<!--                <td th:if="${row.department.equals('33')}" th:text="마케팅"></td>-->

                <td  th:text="${elem.s_language}"></td>
                <td  th:text="${elem.s_framework}"></td>


            <tr>
            </tbody>
        </table>


        <table class="table table-hover">

                <td  th:text="${elem.ca_name}"></td>
                <td  th:text="${elem.ca_description}"></td>
            <tr>
            </tbody>
        </table>

    </div>
</th:block>
</html>
